<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/regpage.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <body class="body">
        <h1>Get Yourself Registered</h1>
        <br><br>
        <div class="mainContainer">
        <div class="regBox">
            <h3>Register Yourself</h3>
            <br>
            <form method="post" id = "form" action="InsertData">
                <p>Set Salutation</p>
                <select name="salutation">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                </select>
                <br><br>
                <p>Set First Name</p>
                <input type="text" name="name" placeholder="Username" required>
                
                <p>Set Last Name</p>
                <input type="text" name="lname" placeholder="Last name" required>
                
                <p>Gender</p>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br><br>
                <p>Phone</p>
              <input type="text" name="phone" placeholder="Mobile" required>
              
                <p>Email</p>
                <input type="text" name="email" placeholder="Email Address" required>
                
                <p>Address</p>
                <input type="text" name="address" placeholder="Address" required>
                
                <p>Role</p>
                <input type="text" name="role" placeholder="Role" required>
                
                <p>Status</p>
                <select name="status">
                    <option value="Intern">Intern</option>
                    <option value="FullTime">Full Time</option>
                </select>
                <br><br>
                
                <p>Set Password</p>
                <input type="password" name="pass" placeholder="Password" required>
                <input type="password" name="cpass" placeholder="Re-Type Password" required>

                <br>
                <input type="submit" value="Register" name="submit">
                <br>
                <input type="button" value="Login" onclick="location.href='\index.html'">
            </form>
        </div>   
    </div>
    </body>
</html>
